%YAML 1.2
---
$id: "http://devicetree.org/schemas/power/supply/bq25790.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: TI bq25790 Switch Mode Buck-Boost Charger

maintainers:
  - Dan Murphy <dmurphy@ti.com>
  - Ricardo Rivera-Matos <r-rivera-matos@ti.com>

description: |
  BQ25790 is a highly integrated switch-mode buckboost charger for 1-4 cell Li-
  ion battery and Lipolymer battery.

properties:
  compatible:
    enum:
      - ti,bq25790

  reg:
    maxItems: 1

  watchdog-timer:
    description: |
       Watchdog timer in milli seconds. 0 (default) disables the watchdog.
    minimum: 0
    maximum: 160000
    enum: [ 0, 500, 1000, 2000, 20000, 40000, 80000, 160000 ]

  input-voltage-limit-microvolt:
    description: |
       Minimum input voltage limit in micro volts with a 100000 micro volt step.
    minimum: 3600000
    maximum: 22000000

  input-current-limit-microamp:
    description: |
       Maximum input current limit in micro amps with a 100000 micro amp step.
    minimum: 100000
    maximum: 3300000

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    bat: battery {
      compatible = "simple-battery";
      constant-charge-current-max-microamp = <1000000>;
      precharge-current-microamp = <120000>;
      constant-charge-voltage-max-microvolt = <4200000>;
      termination-current-microamp = <180000>;
    };
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/gpio/gpio.h>
    i2c2 {
      pinctrl-names = "default";
      pinctrl-0 = <&i2c2_pins>;

      status = "okay";
      clock-frequency = <400000>;

      #address-cells = <1>;
      #size-cells = <0>;

      charger@6b {
          compatible = "ti,bq25790";
          reg = <0x6b>;
          interrupts = <0 IRQ_TYPE_LEVEL_LOW>;
          interrupt-parent = <&gpio1>;
          watchdog-timer = <2000>;
      };
    };
